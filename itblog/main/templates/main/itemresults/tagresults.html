{% extends 'main/itemresults/itemresults.html' %}
{% block articleitems %}

	{% if articles %}
		{% for article in articles %}
			{% include 'main/itemresults/articleitem.html' %}
			<hr align="center" size="2" color="#ff0000" />
		{% endfor %}
	{% else %}
		<div class="alert alert-danger">There are no articles with tag "{{ item_name }}".</div>
	{% endif %}

{% endblock %}
